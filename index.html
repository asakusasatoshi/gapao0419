<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chef Ganesa｜ガパオライス計算アプリ</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      max-width: 700px;
      margin: auto;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
      width: 100%;
      margin-bottom: 1rem;
    }
    h1, h2 {
      font-size: 1.3rem;
      margin-top: 2rem;
    }
    ul {
      padding-left: 1.2rem;
    }
    .section {
      margin-top: 2rem;
    }
    pre {
      white-space: pre-wrap;
      background: #f7f7f7;
      padding: 1rem;
      border-left: 5px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>🐘 Chef Ganesa｜ガパオライス計算アプリ（鶏もも肉バージョン）</h1>

  <label for="servings">人数を入力（1〜30）：</label>
  <input type="number" id="servings" value="1" min="1" max="30">

  <div id="output"></div>

  <div class="section">
    <h2>📘 調理手順（参考用）</h2>
    <pre id="instructions"></pre>
  </div>

  <script>
    const calc = (amount, servings) => (amount * servings).toFixed(1);

    const instructions = `
【仕込み工程】
● ジャスミンライス約2,700g（15合）を軽くすすぐ（研がない）
→ 浄水3,080ml＋バイトゥーイ15gを加える → 30分浸水 → 炊飯 → 10分蒸らし → ほぐして保温

● 鶏肉1.95kgを半解凍 → 粗挽き

● ホーリーバジル：炒め用65g／仕上げ用130gに分け冷蔵

● にんにく65g＋プリッキーヌ15g：ざっくりカット → クロックヒンで潰す

● 白こしょうホール2.6g：クロックヒンで粗潰し

● オールインワンソース：ナンプラー157g、シーユーダム63g、シーユーカオ60g、シーズニングソース31g、オイスターソース168g → 混合し冷蔵

【炒め物工程】
1. ラード60g＋潰しにんにく＆プリッキーヌ → 弱火で香りを出す → バットに避ける
2. 強火で鶏肉を炒め → 両面焼き色 → 中火で1〜2分
3. ホーリーバジル65g → 強火で10秒炒め
4. パームシュガー52g → 中火で溶かして絡める
5. オールインワンソース479g＋白こしょう2.6g → 混ぜて火を止める
6. 取り出した香味油を戻し → 全体を混ぜる

【提供時】
● ごはん：並盛240g／大盛300g
● 炒め物（260g）を耐熱容器から取り出す → ホーリーバジルパウダー0.2gをふりかける → 電子レンジ1400Wで約60秒加熱 → 仕上げ用ホーリーバジル10g加えて軽く混ぜる
● カイダーオ：ラードで揚げ焼き
● ナンプラー・プリック：15g小カップ添え
● 辛さ調整用プリッキーヌ：希望者のみトッピング（1g〜3.5g）
    `;

    document.getElementById("instructions").textContent = instructions;

    const render = () => {
      const servings = Number(document.getElementById("servings").value);
      const o = document.getElementById("output");
      o.innerHTML = `
      <h2>🥩 材料一覧（${servings}人前）</h2>
      <ul>
        <li>鶏もも肉：${calc(130, servings)}g</li>
        <li>ホーリーバジル（炒め用）：${calc(4.3, servings)}g</li>
        <li>ホーリーバジル（仕上げ用）：${calc(8.7, servings)}g</li>
        <li>にんにく：${calc(4.3, servings)}g</li>
        <li>プリッキーヌ（炒め用）：${calc(1, servings)}g</li>
        <li>プリッキーヌ（辛さ調整用）：${calc(1, servings)}g</li>
        <li>ラード：${calc(4, servings)}g</li>
        <li>パームシュガー：${calc(3.5, servings)}g</li>
        <li>白こしょうホール：${calc(0.17, servings)}g</li>
        <li>ホーリーバジルパウダー：${calc(0.2, servings)}g</li>
        <li>卵（カイダーオ）：${calc(1, servings)}個</li>
        <li>ジャスミンライス：${calc(180, servings)}g</li>
        <li>バイトゥーイ：${calc(1, servings)}g</li>
        <li>炊飯用の水：${calc(205.3, servings)}ml</li>
        <li>オールインワンソース合計：${calc(31.9, servings)}g
          <ul>
            <li>ナンプラー：${calc(10.47, servings)}g</li>
            <li>シーユーダム：${calc(4.2, servings)}g</li>
            <li>シーユーカオ：${calc(4, servings)}g</li>
            <li>シーズニングソース：${calc(2.1, servings)}g</li>
            <li>オイスターソース：${calc(11.2, servings)}g</li>
          </ul>
        </li>
        <li>ナンプラー・プリック（固定）：15g／食</li>
      </ul>`;
    };

    document.getElementById("servings").addEventListener("input", render);
    render();
  </script>
</body>
</html>
